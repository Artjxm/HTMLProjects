  var circle = function(x, y, radius, fillCicrle) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI*2, false);
    if(fillCicrle)
      ctx.fill();
    else
      ctx.stroke();
  };

  var drawBee = function (x, y) {
    ctx.lineWidth = 4;
    ctx.strokeStyle = "black";
    ctx.fillStyle = "gold";
    circle(x, y, 32, true);
    circle(x, y, 32, false);
    circle(x-20, y-44, 17, false);
    circle(x+20, y-44, 17, false);
    ctx.fillStyle = "#cffeff";
    circle(x-8, y-5, 8, true);
    circle(x+8, y-5, 8, true);

    ctx.fillStyle = "#000000";
    circle(x-8, y-5, 8, false);
    circle(x+8, y-5, 8, false);
  };

  drawBee(100, 100);

  var updatePosition = function (coord) {
    var offset = Math.random() * 4-2;
    coord += offset;
    if (coord > 600)
      coord = 600;
    if (coord < 0)
      coord = 0;

    return coord;
  }

  var x = y = 300;
  setInterval(function () {
    ctx.clearRect(0, 0, 600, 600);
    drawBee(x, y);
    x = updatePosition(x);
    y = updatePosition(y);
    ctx.strokeRect(0, 0, 600, 600);
  },  30);
