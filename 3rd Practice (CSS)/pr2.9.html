<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Практическая работа №2 - задача 9</title>

  <style>
    #first:checked ~ .text1 {
      background: yellow;
    }
    #second:checked ~ .text2 {
      background: yellow;
    }
    #third:checked ~ .text3 {
      background: yellow;
    }
    #fourth:checked ~ .text4 {
      background: yellow;
    }

    .outer {
      position: relative;
    }

    .inner {
      height: 100px;
      position: absolute;
      top: 50%;
      margin-top: -50px;
      margin-left: 80px;
    }

  </style>
</head>
<body>
<div class="left">
  <input type="checkbox" id="first"><span class="text1">HTML</span><br>
  <input type="checkbox" id="second"><span class="text2">CSS</span><br>
  <input type="checkbox" id="third"><span class="text3">JS</span><br>
  <input type="checkbox" id="fourth"><span class="text4">U</span><br>
</div>
<div class="outer"><div class="inner"><input type="submit" id="submit"></div></div>

</body>
</html>
