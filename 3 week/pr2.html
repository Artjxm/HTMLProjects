<!--Элемент описывает тип текущего документа-->
<!doctype HTML>
<!--Тег контейнера содержимого веб-страницы на языке HTML-->
<html>
<!--Тег контейнера закрытых параметров веб-страницы-->
<head>
<!--Тег информации для браузеров (описание сайта, ключевые слова и др. данные)-->
<meta charset="UTF-8">
<!--Тег загаловка веб-страницы (текст при наведении курсора на вкладку)-->
<title>Практическая работа №2</title>
<!--Закрывающие теги выполняют роль закрывающей скобки выражения-->
</head>
<!--Тег контейнера открытых для пользователей объектов, отображаемых на странице-->
<body>
<p>В период <!--Переход на новую строку (аналогично Enter)--><br><br>размножения
  питается <br><br>мелкими беспозвоночными <br><br>и их <br><br>личинками, уничтожая
  <br><br>большое количество <br><br>лесных вредителей.<br><br> Его основу <br><br>в
  этот <br><br>период составляют <br><br>гусеницы бабочек,<br><br> пауки, долгоносики
  <br><br>и другие <br><br>жуки, двукрылые <br><br>(мухи, комары, <br><br>мошки) и
  <br><br>полужесткокрылые (клопы,<br><br> тли и <br><br>т. п.).</p>
</body>
</html>
